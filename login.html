<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/front-end/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>e acesse suas atividades</h1>
            <img src="/front-end/img/brain-chemistry-animate.svg" class="left-login-image" alt="animação do cerebro">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Acesso  <button type="button" class="btn botaoLogin"><a class="icone" href="/index.html"><i class="bi bi-arrow-counterclockwise"></i></a></button></h1> 
                <div class="campotexto">
                    <label for="">Usuario</label>
                    <input type="text" id="usuario" class="form-control" placeholder="usuário">
                </div>
                <div class="campotexto">
                    <label for="">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="senha">
                </div>
                <button class="btn-login" id="btnLogar" form-control="" id="btnLogar" onclick="">Logar</button>
            </div>
        </div>

    </div>
    <script src="/front-end/js/validarAcesso.js"></script>
    
</body>

</html>
