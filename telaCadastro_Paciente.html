<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/front-end/css/contato.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Paciente</h1>
        <form id="cadastroForm">
            <input type="text" id="nome_paciente" placeholder="Nome" required>
            <input type="date" id="data_nascimento" required>
            <select id="sexo_paciente" required>
                <option value="">Sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <input type="text" id="codigo_paciente" placeholder="Código do Paciente" required>
            <input type="text" id="cpf_paciente" placeholder="CPF" required>
            <input type="email" id="email_paciente" placeholder="E-mail" required>
            <input type="text" id="endereco_paciente" placeholder="Endereço" required>
            <input type="tel" id="telefone_paciente" placeholder="Telefone" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <footer>
        <p>&copy; Banco de Memórias</p>
    </footer>

    <script src="/front-end/js/cadastroPaciente.js"></script>
    </form>


    <script src="/front-end/js/cadastroPaciente.js"></script>
</body>
</html>
