<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./front-end/img/cuidador.png" type="image/x-icon">
    <link rel="stylesheet" href="./front-end/css/cadastroCuidador.css">
    <title>Cadastro Cuidador</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./front-end/img/cuidador.png" alt="">
        </div>
        <div class="form">
            <form id="cadastro_cuidador" action="">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre Cuidador</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>&nbsp;
                        <button type="button" class="btn botaoLogin"><a class="icone" href="/login.html"><i
                                    class="bi bi-arrow-counterclockwise"></i></a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome"
                            placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="data_nascimento">Data Nascimento</label>
                        <input id="data_nascimento" type="date" name="data_nascimento"
                            placeholder="Informe sua data de nascimento" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="mailto" name="email" placeholder="teste@mail.com" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>


                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" placeholder="Rua nova paz" required name="endereco">
                    </div>

                    <div class="input-box">
                        <label for="usuario">Usuário</label>
                        <input id="usuario" type="text" name="usuario" placeholder="CatharinaOliveira" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="senha" required name="senha">
                    </div>
                </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6 style="text-align: center;">Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input required id="sexo" value="feminino" type="radio" name="gender">
                                <label for="sexo">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input id="sexo" value="masculino" type="radio" name="gender">
                                <label for="sexo">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input id="sexo" value="outros" type="radio" name="gender">
                                <label for="sexo">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input id="sexo" value="nao_dizer" type="radio" name="gender">
                                <label for="sexo">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button type="submit">Envie</button>
                    </div>
            </form>
        </div>
    </div>
    <script src="./front-end/js/cadastroCuidador.js"></script>
</body>

</html>
